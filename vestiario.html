  <div class="container mt-4">
    <h2>Seu Vestiário</h2>
    <div id="vestiario-list" class="d-flex flex-wrap">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function atualizarVestiario() {
      const vestiario = JSON.parse(localStorage.getItem('vestiario')) || [];
      const vestiarioList = document.getElementById('vestiario-list');
      vestiarioList.innerHTML = '';

      vestiario.forEach(item => {
        vestiarioList.innerHTML += `
          <div class="card vestiario-item" style="width: 18rem;">
            <img src="${item.image}" class="card-img-top img-sm" alt="${item.title}">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <button class="btn btn-outline-danger" onclick="removerDoVestiario('${item.id}')">Remover</button>
            </div>
          </div>
        `;
      });
    }

    function removerDoVestiario(id) {
      const vestiario = JSON.parse(localStorage.getItem('vestiario')) || [];
      const index = vestiario.findIndex(item => item.id === id);
      if (index !== -1) {
        vestiario.splice(index, 1);
        localStorage.setItem('vestiario', JSON.stringify(vestiario));
        atualizarVestiario();
      }
    }

    atualizarVestiario();
  </script>
